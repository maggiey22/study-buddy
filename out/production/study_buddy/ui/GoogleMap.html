      function initialize() {
        //var icics = { lat: 49.261435, lng: -123.248878 };
        map = new google.maps.Map(document.getElementById('map'), {

      // Adds a marker to the map.
      function addMarker(location, map) {
        // Add the marker at the clicked location, and add the next-available label
        // from the array of alphabetical characters.
        var marker = new google.maps.Marker({
          position: location,
          //label: "♥︎",
          //label: labels[labelIndex++ % labels.length],
          animation: google.maps.Animation.DROP,
          map: map
        });
        markers.push(marker);
        //marker.addListener('click', toggleBounce(this));
      }

      function addMarkerAtLatLong(num1, num2) {

        var myLatLng = { lat: num1, lng: num2 };
        var marker = new google.maps.Marker({
            position: myLatLng,
            //label: "♥︎",
            animation: google.maps.Animation.DROP,
            map: map
        });
        //print("Lat is " + num1 + ", Long is " + num2);
        marker.setMap(map);
        markers.push(marker);
        //marker.addListener('click', toggleBounce(this));
      }

      function centerMapAt(lat, lng) {
        var center = { lat: lat, lng: lng };
        map.panTo(center);
      }

      function showMarker(lat, lng) {
        var coord = { lat: lat, lng: lng };
        for (i = 0; i < markers.length; i++) {
            if (marker[i].getPosition().lat() == lat &&
                marker[i].getPosition().lng() == lng) {
                marker[i].setVisible(true);
            }
        }
      }

      function hideAllMarkers() {
        for (i = 0; i < markers.length; i++) {
            markers[i].setVisible(false);
        }
      }

      function showAllMarkers() {
        for (i = 0; i < markers.length; i++) {
            markers[i].setVisible(true);
        }
      }
